<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create Your Account</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;family=Poppins:wght@500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#4a6fa5",
                        "background-light": "#f6f7f7",
                        "background-dark": "#15181d",
                        "brand-dark": "#2D3748",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "heading": ["Poppins", "sans-serif"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem", 
                        "lg": "1rem", 
                        "xl": "1.5rem", 
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                    backdropBlur: {
                        'xs': '2px',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hide for cleaner mobile look */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        /* Glassmorphism utility specific */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.2);
        }
        .glass-input {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .glass-input:focus {
            background: rgba(0, 0, 0, 0.3);
            border-color: #4a6fa5;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="antialiased">
<div class="relative flex h-full min-h-screen w-full flex-col bg-brand-dark overflow-x-hidden font-display text-white selection:bg-primary selection:text-white">
<!-- Background Gradient Ambience -->
<div class="fixed top-[-10%] left-[-10%] w-[50%] h-[50%] bg-primary/20 rounded-full blur-[100px] pointer-events-none"></div>
<div class="fixed bottom-[-10%] right-[-10%] w-[60%] h-[60%] bg-[#6b4c9a]/10 rounded-full blur-[100px] pointer-events-none"></div>
<!-- Top App Bar -->
<header class="relative z-10 flex items-center justify-between px-6 pt-6 pb-2">
<button aria-label="Go back" class="flex size-10 items-center justify-center rounded-full text-white hover:bg-white/10 transition-colors">
<span class="material-symbols-outlined text-[28px]">arrow_back</span>
</button>
<!-- Logo / Title -->
<div class="flex items-center gap-2 opacity-90">
<span class="material-symbols-outlined text-primary" style="font-variation-settings: 'FILL' 1;">celebration</span>
</div>
<a class="flex items-center justify-end font-medium text-white/70 hover:text-white transition-colors text-sm" href="#">
            Log In
        </a>
</header>
<!-- Main Content -->
<main class="relative z-10 flex flex-1 flex-col px-6 pt-4 pb-8">
<!-- Headers -->
<div class="mb-8 mt-2">
<h1 class="font-heading text-4xl font-bold leading-tight tracking-tight text-white mb-3">
                Plan better.<br/>
<span class="text-primary/90">Party smarter.</span>
</h1>
<p class="text-base text-white/60 font-normal leading-relaxed max-w-[90%]">
                Create an account to preserve relationships while planning the perfect night.
            </p>
</div>
<!-- Glass Form Card -->
<div class="glass-card rounded-2xl p-6 mb-6">
<form action="#" class="flex flex-col gap-5">
<!-- Email Input -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-white/80 ml-1" for="email">Email</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-white/40 text-[20px]">mail</span>
<input class="glass-input w-full rounded-xl py-3.5 pl-11 pr-4 text-white placeholder:text-white/30 focus:outline-none focus:ring-0 transition-all text-[15px]" id="email" placeholder="name@example.com" type="email"/>
</div>
</div>
<!-- Password Input -->
<div class="flex flex-col gap-2">
<label class="text-sm font-medium text-white/80 ml-1" for="password">Password</label>
<div class="relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-white/40 text-[20px]">lock</span>
<input class="glass-input w-full rounded-xl py-3.5 pl-11 pr-12 text-white placeholder:text-white/30 focus:outline-none focus:ring-0 transition-all text-[15px]" id="password" placeholder="••••••••" type="password"/>
<button class="absolute right-3 top-1/2 -translate-y-1/2 text-white/40 hover:text-white/70 transition-colors p-1" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
</div>
<!-- Submit Button -->
<button class="mt-2 flex w-full items-center justify-center rounded-xl bg-primary hover:bg-primary/90 py-4 text-base font-semibold text-white shadow-lg shadow-primary/20 transition-all active:scale-[0.98]" type="button">
                    Create Account
                </button>
</form>
</div>
<!-- Social Divider -->
<div class="flex items-center gap-4 px-2 mb-6">
<div class="h-px flex-1 bg-gradient-to-r from-transparent via-white/10 to-white/20"></div>
<p class="text-xs font-medium text-white/40 uppercase tracking-widest">Or continue with</p>
<div class="h-px flex-1 bg-gradient-to-l from-transparent via-white/10 to-white/20"></div>
</div>
<!-- Social Buttons -->
<div class="grid grid-cols-3 gap-4 mb-8">
<!-- Apple -->
<button class="glass-card flex h-14 w-full items-center justify-center rounded-xl hover:bg-white/10 transition-all active:scale-95 group">
<svg class="h-6 w-6 fill-white group-hover:scale-110 transition-transform" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M17.05 20.28c-.98.95-2.05.88-3.08.38-1.09-.52-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.79C2.79 14.21 5.6 9.55 9.93 9.48c1.18-.01 2.1.79 2.76.79.66 0 1.83-1.08 3.15-.89.53.05 2.05.22 3.01 1.63-2.58 1.55-2.14 5.39.46 6.47-.56 1.14-1.28 2.27-2.26 2.8zM12.03 7.25c-.25-1.64 1.34-3.26 2.87-3.25.26 1.76-1.55 3.42-2.87 3.25z"></path>
</svg>
</button>
<!-- Google -->
<button class="glass-card flex h-14 w-full items-center justify-center rounded-xl hover:bg-white/10 transition-all active:scale-95 group">
<svg class="h-6 w-6 group-hover:scale-110 transition-transform" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"></path>
<path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"></path>
<path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"></path>
<path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"></path>
</svg>
</button>
<!-- Facebook -->
<button class="glass-card flex h-14 w-full items-center justify-center rounded-xl hover:bg-white/10 transition-all active:scale-95 group">
<svg class="h-6 w-6 fill-[#1877F2] group-hover:scale-110 transition-transform" viewbox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
<path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"></path>
</svg>
</button>
</div>
<!-- Footer -->
<div class="mt-auto pt-4 text-center">
<p class="text-[13px] leading-relaxed text-white/50">
                By signing up, you agree to our<br/>
<a class="text-white/80 hover:text-primary transition-colors hover:underline" href="#">Terms of Service</a> and <a class="text-white/80 hover:text-primary transition-colors hover:underline" href="#">Privacy Policy</a>.
            </p>
</div>
</main>
</div>
</body></html>
